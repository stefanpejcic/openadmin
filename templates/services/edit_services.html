{% extends 'base.html' %}

{% block content %}

<form method="POST" id="ServicesJson">
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

<div x-data="{ searchQuery: '' }">
    <div x-data="{ showSection: false }" class="border-b border-gray-200 bg-gray-50 p-4 dark:border-gray-800 dark:bg-gray-950 sm:p-6 lg:p-8">
        <header>
            <div class="flex flex-col gap-2 text-center sm:flex-row sm:items-center sm:justify-between sm:text-start">
                <div class="grow">
                    <h1 class="mb-1 text-xl font-bold">Edit Services</h1>
                    <h2 class="text-sm font-medium text-slate-500">Set system services and containers managable from the services page.</h2>
                </div>
                <div class="flex flex-none items-center justify-center gap-2 rounded-sm px-2 sm:justify-end sm:bg-transparent sm:px-0">
                    <button class="relative inline-flex items-center justify-center whitespace-nowrap rounded-md border px-3 py-2 text-center text-sm font-medium shadow-sm transition-all duration-100 ease-in-out disabled:pointer-events-none disabled:shadow-none outline outline-offset-2 outline-0 focus-visible:outline-2 outline-indigo-500 dark:outline-indigo-500 border-transparent text-white dark:text-gray-900 bg-indigo-600 dark:bg-indigo-500 hover:bg-indigo-500 dark:hover:bg-indigo-600 disabled:bg-indigo-100 disabled:text-gray-400 disabled:dark:bg-indigo-800 disabled:dark:text-indigo-400" type="submit">Save</button>
                </div>
            </div>
        </header>
    </div>

  <div class="m-8">
      <textarea name="data" class="flex min-h-[4rem] w-full rounded-md border px-3 py-1.5 shadow-sm outline-none transition-colors sm:text-sm text-gray-900 dark:text-gray-50 border-gray-300 dark:border-gray-800 bg-white dark:bg-gray-950 placeholder-gray-400 dark:placeholder-gray-500 disabled:border-gray-300 disabled:bg-gray-100 disabled:text-gray-300 disabled:dark:border-gray-700 disabled:dark:bg-gray-800 disabled:dark:text-gray-500 focus:ring-2 focus:ring-blue-200 focus:dark:ring-blue-700/30 focus:border-blue-500 focus:dark:border-blue-700" rows="30" cols="50">{{ data }}</textarea>
    </div>        
    

</div>
</form>


<script>
document.getElementById("ServicesJson").addEventListener("submit", function (e) {
    const textarea = this.querySelector("textarea[name='data']");
    const jsonData = textarea.value.trim();

    try {
        JSON.parse(jsonData);
    } catch (error) {
        e.preventDefault();
        showToast(`Invalid JSON:\n" + ${error.message}`, 'error');
        return;
    }

});
</script>



{% endblock %}
