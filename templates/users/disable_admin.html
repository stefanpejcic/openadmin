    <!-- users/add.html -->
{% extends 'base.html' %}

{% block content %}



<div>
    <div x-data="{ showSection: false }" class="border-b border-gray-200 bg-gray-50 p-4 dark:border-gray-800 dark:bg-gray-950 sm:p-6 lg:p-8">
        <header>
            <div class="flex flex-col gap-2 text-center sm:flex-row sm:items-center sm:justify-between sm:text-start">
                <div class="grow">
                    <h1 class="mb-1 text-xl font-bold">Disable OpenAdmin</h1>
                    <h2 class="text-sm font-medium text-slate-500">Disable 'admin' service and access to OpenAdmin.</h2>
                </div>
                <div class="flex flex-none items-center justify-center gap-2 rounded-sm px-2 sm:justify-end sm:bg-transparent sm:px-0">

                </div>
            </div>
    </header>
    </div>


<div id="collapseAddNewUser">
            <style>
            
            @keyframes rotate {
                to {
                    --angle: 360deg
                }
            }

            @property --angle {
                syntax: "<angle>";
                initial-value: 0deg;
                inherits: false
            }

            .CrawlerStatusCard.active {
                animation: rotate 2s linear infinite;
                background: hsla(0,0%,100%,.5);
                border: 2px solid transparent;
                border-image: conic-gradient(from var(--angle),transparent 0deg 90deg,transparent 90deg 180deg,transparent 180deg 270deg,#0077bc 270deg 1turn) 1 stretch;
            }
            </style>
    <div id="create_user_form" class="sm:mx-auto sm:max-w-2xl" style="display:block;">
        <form class="mt-8" method="POST" action="">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-6">

                <div class="col-span-full">
<p class="mt-1 text-sm leading-6 text-gray-500">As an advanced security measure, you can disable access to the OpenAdmin interface. <a href="https://dev.openpanel.com/cli/admin.html#Enable-Disable-adminpanel" target="_blank" class="inline-flex items-center gap-1 text-indigo-600 hover:underline hover:underline-offset-4 dark:text-indigo-400">Learn more<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" aria-hidden="true" class="remixicon size-4 shrink-0"><path d="M10 6V8H5V19H16V14H18V20C18 20.5523 17.5523 21 17 21H4C3.44772 21 3 20.5523 3 20V7C3 6.44772 3.44772 6 4 6H10ZM21 3V11H19L18.9999 6.413L11.2071 14.2071L9.79289 12.7929L17.5849 5H13V3H21Z"></path></svg></a></p>
                </div>

            </div>

            <div class="mx-auto my-6 flex w-full items-center justify-between gap-3 text-sm text-gray-500 dark:text-gray-500" tremor-id="tremor-raw"><div class="h-[1px] w-full bg-gray-200 dark:bg-gray-800"></div></div>



            <div class="flex items-center justify-end space-x-4">
                <a href="/dashboard" class="relative inline-flex items-center justify-center whitespace-nowrap rounded-md border px-3 py-2 text-center text-sm font-medium shadow-sm transition-all duration-100 ease-in-out disabled:pointer-events-none disabled:shadow-none outline outline-offset-2 outline-0 focus-visible:outline-2 outline-blue-500 dark:outline-blue-500 border-gray-300 dark:border-gray-800 text-gray-900 dark:text-gray-50 bg-white dark:bg-gray-950 hover:bg-gray-50 dark:hover:bg-gray-900/60 disabled:text-gray-400 disabled:dark:text-gray-600">Cancel</a>
                <button type="submit" class="relative inline-flex items-center justify-center whitespace-nowrap rounded-md border px-3 py-2 text-center text-sm font-medium shadow-sm transition-all duration-100 ease-in-out disabled:pointer-events-none disabled:shadow-none outline outline-offset-2 outline-0 focus-visible:outline-2 outline-blue-500 dark:outline-blue-500 border-transparent text-white dark:text-white bg-blue-500 dark:bg-blue-500 hover:bg-blue-600 dark:hover:bg-blue-600 disabled:bg-blue-300 disabled:text-white disabled:dark:bg-blue-800 disabled:dark:text-blue-400">Confirm</button>
            </div>
        </form>
    </div>
</div>


</div>


{% endblock %}
