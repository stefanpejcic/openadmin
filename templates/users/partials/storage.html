<!-- Loading and Error messages for df -->
<template x-if="loading">
  <div
    x-data="{
      messages: [
        'Loading storage information...',
        'Fetching data from server...',
        'Almost there, please wait...',
        'Preparing your dashboard...',
        'Why is this taking so long...',
        'Its taking forever, refresh and try again...'
      ],
      messageIndex: 0,
      get message() { return this.messages[this.messageIndex]; },
      interval: null,
      startRotating() {
        // Show the first message after 1s, then next message after each +1s (2s, 3s, etc)
        let delay = 1000;
        const showNext = () => {
          if (this.messageIndex < this.messages.length - 1) {
            this.messageIndex++;
            delay += 1000;
            this.interval = setTimeout(showNext, delay);
          } else {
            // Stop rotating at the last message
            this.stopRotating();
          }
        };
        this.interval = setTimeout(showNext, delay);
      },
      stopRotating() {
        if (this.interval) clearTimeout(this.interval);
      }
    }"
    x-init="startRotating()"
    x-on:remove="stopRotating()"
    style="
      font-family: system-ui, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
      height: 90vh;

<div
  class="relative w-full p-6 text-left shadow-sm bg-white dark:bg-[#090E1A] mb-8"
  x-data="{
    total: {{ disk.disk_hard }} * 1000,  // convert blocks to bytes

    parseSize(sizeStr) {
      if (!sizeStr) return 0;
      const units = { B: 1, KB: 1e3, MB: 1e6, GB: 1e9 };
      const regex = /^([\d.]+)\s*(B|KB|MB|GB)$/i;
      const match = sizeStr.match(regex);
      if (!match) return 0;
      const value = parseFloat(match[1]);
      const unit = match[2].toUpperCase();
      return value * (units[unit] || 1);
    },

    get usedVolumes() {
      return volumes.reduce((sum, v) => sum + this.parseSize(v.Size), 0);
    },
    get usedContainers() {
      return containers.reduce((sum, c) => sum + this.parseSize(c.Size), 0);
    },
    get usedImages() {
      return images.reduce((sum, img) => sum + this.parseSize(img.Size), 0);
    },

    get used() {
      return this.usedVolumes + this.usedContainers + this.usedImages;
    },
    get free() {
      return this.total - this.used;
    },

    format(bytes) {
      if (bytes >= 1e9) return (bytes / 1e9).toFixed(2) + ' GB';
      if (bytes >= 1e6) return (bytes / 1e6).toFixed(2) + ' MB';
      if (bytes >= 1e3) return (bytes / 1e3).toFixed(2) + ' KB';
      return bytes + ' B';
    },
    getPercent(part) {
      if (this.total === 0) return 0;
      return (part / this.total) * 100;
    }
  }"
